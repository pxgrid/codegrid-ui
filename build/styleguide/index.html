<script>
document.addEventListener( 'DOMContentLoaded', function () {

  var modfiier = ' aigis--navclose';
  var pattern = new RegExp( modfiier );
  var $body   = document.body;
  var $button = document.querySelector( '.aigis-toggle' );

  $button.addEventListener( 'click', function () {

    if ( pattern.test( $body.className ) ) {

      $body.className = $body.className.replace( modfiier, '' );

    } else {

      $body.className += modfiier;

    }

  } );

} );
</script>
