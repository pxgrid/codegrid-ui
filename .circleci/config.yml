version: 2.1

jobs:
  test-setup:
    docker:
      - image: circleci/node:12
        environment:
          TZ: Asia/Tokyo
    steps:
      - checkout
      - run: npm ci
  deploy:
    docker:
      - image: circleci/node:12
        environment:
          TZ: Asia/Tokyo
    steps:
      - checkout
      - run: npm ci
      - run: npm run build

workflows:
  version: 2
  test:
    jobs:
      - test-setup
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - master
